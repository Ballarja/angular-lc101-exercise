<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor = "let candidateName of candidates" (click)="selected = candidateName">{{candidateName.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf="selected"> <!-- Add an *ngIf to this tag to display the selected candidate's data-->
                Name:{{selected.name}}<br>
                Age:{{selected.age}}<br>
                Mass:{{selected.mass}}<br>
                Sidekick:{{selected.sidekick}}
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <div *ngIf="selected">           
                <img src="{{placeholder}}" alt="OOPS! No image available."/>
            </div>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li>Use *ngFor to list the selected crew.</li>
            </ul>
            <li *ngFor = "let member of crew">{{member.name}}</li>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button *ngIf = "crew.length !== 0">Clear Crew List</button>
        <button> Send on Mission </button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>
